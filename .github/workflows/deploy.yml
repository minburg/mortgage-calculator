name: Deploy Protected Stlite App

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for Staticrypt)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Staticrypt
        run: npm install -g staticrypt

      - name: Create index.html (stlite)
        run: |
          # Pfad zu deiner Datei: src/mortgage-calculator-app.py
          cat <<EOF > temp.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
              <title>Finanz-Rechner</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css" />
              <style>
                /* Ein kleiner Hack, um das "Laden"-Gefühl zu verbessern */
                body { background-color: #0e1117; } 
              </style>
            </head>
            <body>
              <div id="root"></div>
              <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
              <script>
                stlite.mount({
                  requirements: ["pandas", "altair"],
                  entrypoint: "mortgage-calculator-app.py",
                  files: {
                    "mortgage-calculator-app.py": \`$(cat src/mortgage-calculator-app.py | sed 's/`/\\`/g')\`
                  }
                }, document.getElementById("root"));
              </script>
            </body>
          </html>
          EOF

      - name: Encrypt with Staticrypt
        run: |
          # 1. Debugging: Zeigen, dass die temp.html existiert
          echo "Prüfe temp.html..."
          ls -l temp.html
          
          # 2. Staticrypt explizit installieren (verhindert npx-Probleme)
          npm install -g staticrypt
          
          # 3. Verschlüsseln
          # Wir lassen --short weg, damit wir Fehler sehen, falls es welche gibt
          staticrypt temp.html -p "${{ secrets.APP_PASSWORD }}" -o index.html
          
          # 4. Validierung
          if [ ! -f index.html ]; then
            echo "CRITICAL ERROR: index.html wurde nicht erstellt."
            echo "Mögliche Ursache: Passwort zu kurz oder Syntax-Fehler."
            exit 1
          fi
          
          # 5. Aufräumen und Verschieben
          mkdir -p deploy
          mv index.html deploy/
          echo "Erfolg! Datei verschlüsselt und verschoben."

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
