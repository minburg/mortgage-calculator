name: Deploy Protected Stlite App

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for Staticrypt)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Staticrypt
        run: npm install -g staticrypt

      - name: Create index.html (stlite)
        run: |
          # Pfad zu deiner Datei: src/mortgage-calculator-app.py
          cat <<EOF > temp.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
              <title>Finanz-Rechner</title>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css" />
              <style>
                /* Ein kleiner Hack, um das "Laden"-Gefühl zu verbessern */
                body { background-color: #0e1117; } 
              </style>
            </head>
            <body>
              <div id="root"></div>
              <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
              <script>
                stlite.mount({
                  requirements: ["pandas", "altair"],
                  entrypoint: "mortgage-calculator-app.py",
                  files: {
                    "mortgage-calculator-app.py": \`$(cat src/mortgage-calculator-app.py | sed 's/`/\\`/g')\`
                  }
                }, document.getElementById("root"));
              </script>
            </body>
          </html>
          EOF

      - name: Encrypt with Staticrypt
        run: |
          # 1. Sicherstellen, dass keine alten Reste da sind
          rm -rf deploy index.html
          
          # 2. Verschlüsseln
          # WICHTIG: Staticrypt braucht oft das Passwort als erstes Argument nach dem File
          # Wir nutzen die Syntax: staticrypt <file> <password> -o <output>
          npx staticrypt temp.html -p "${{ secrets.APP_PASSWORD }}" --short -o index.html
          
          # 3. Validierung: Prüfen ob die Datei wirklich erstellt wurde
          if [ ! -f index.html ]; then
            echo "FEHLER: index.html wurde nicht erstellt!"
            exit 1
          fi
          
          # 4. Ordner erstellen und verschieben
          mkdir -p deploy
          mv index.html deploy/
          
          echo "Erfolg: index.html wurde nach deploy/ verschoben."

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
