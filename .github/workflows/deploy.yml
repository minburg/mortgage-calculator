name: Deploy Protected Stlite App

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create temp.html (stlite template)
        run: |
          cat <<EOF > temp.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
              <title>Finanz-Rechner</title>
          
              <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net https://pypi.org https://files.pythonhosted.org data: blob: 'unsafe-inline' 'unsafe-eval';">
          
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css" />
              <style>
                body { background-color: #0e1117; color: white; font-family: sans-serif; }
                /* Lade-Spinner, damit man sieht, dass etwas passiert */
                .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
              </style>
            </head>
            <body>
              <div id="root">
                <div class="loading">Finanz-Rechner wird geladen...<br>(Das kann beim ersten Mal 10sek dauern)</div>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js"></script>
              <script>
                stlite.mount({
                  requirements: ["pandas", "altair"],
                  entrypoint: "mortgage-calculator-app.py",
                  files: {
                    "mortgage-calculator-app.py": \`$(cat src/mortgage-calculator-app.py | sed 's/`/\\`/g')\`
                  }
                }, document.getElementById("root"));
              </script>
            </body>
          </html>
          EOF

      - name: Encrypt with Staticrypt
        env:
          Passwort_Safe: ${{ secrets.APP_PASSWORD }}
        run: |
          # 1. Aufräumen (NUR Output-Ordner löschen)
          rm -rf encrypted deploy
          
          # 2. Validierung
          if [ ! -f temp.html ]; then
             echo "::error::temp.html wurde nicht gefunden!"
             exit 1
          fi

          # 3. Verschlüsseln
          npx staticrypt temp.html -p "$Passwort_Safe"

          # 4. Deployment vorbereiten
          if [ -f encrypted/temp.html ]; then
            mkdir -p deploy
            mv encrypted/temp.html deploy/index.html
            echo "✅ Verschlüsselung erfolgreich."
          else
            echo "❌ Verschlüsselung fehlgeschlagen."
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
